<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoTime AI</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #000;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #fff;
            border-bottom: 2px solid #e0e0e0;
        }

        .header .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .header .nav {
            display: flex;
            gap: 20px;
        }

        .header .nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .header .nav .signup {
            background-color: #000;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px;
            background-color: #fff;
            margin: 20px;
            border-radius: 10px;
        }

        .hero .text-content {
            max-width: 50%;
        }

        .hero h1 {
            font-size: 40px;
            font-weight: bold;
        }

        .hero p {
            margin: 20px 0;
            color: #555;
        }

        .hero button {
            background-color: #000;
            color: #fff;
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero .mockup {
            width: 45%;
            height: 250px;
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #777;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #e0e0e0;
            margin-top: 30px;
        }

        .footer .left {
            font-size: 14px;
        }

        .footer .links {
            display: flex;
            gap: 20px;
        }

        .footer a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">NO TIME AI</div>
        <div class="nav">
            <a href="#">Help</a>
            <a href="#">Login</a>
            <a href="#" class="signup">Sign Up</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="text-content">
            <h1>ELIMINATE NOTE TAKING.</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <button>Start Here</button>
        </div>
        <div class="mockup">Mockup Area</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="left">
            <div>NO TIME AI ©2025</div>
            <a href="#">Privacy</a> — <a href="#">Terms</a>
        </div>
        <div class="links">
            <a href="#">API STATUS</a>
            <a href="#">Why Us?</a>
            <a href="#">About Us</a>
        </div>
    </div>

</body>
</html>
